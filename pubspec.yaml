  wakelock_plus: ^1.1.4
  
  # Scramble Generation (WCA Standard)
  cuber: ^0.4.0
  
  # UI
  flutter_svg: ^2.0.7
  auto_size_text: ^3.0.0
  
  # 3D Rendering
  vector_math: ^2.1.4
  
